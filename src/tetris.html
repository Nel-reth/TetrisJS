<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8"/>
    <title>Tetris</title>
    <script type="text/javascript" src="./tetris.js"></script>
    <link rel="stylesheet" type="text/css" href="./tetris.css"></style>

<body onload="initialize();">
    <div id="gameContainer">
        <div id="overlayContainer">
        <canvas id="game" width="250" height="1000%">
            Seems like your browser doesn't support this game...
        </canvas>
        <div id="pausedOverlay">
            <p>Game Paused<br>
            - Press P to continue -<br>
            <br>
            Controls:<br>
            A,D: Left,Right<br>
            S: Soft drop<br>
            Q,E: Rotate left,right</p>
        </div>
    </div>
    <div id = "scoreboard">
        <label for="score">Score: </label>
        <input readonly type="text" id="score" value="0">
    </div>
    </div>
